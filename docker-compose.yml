version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ratein-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ratein
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/simple-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ratein"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: ratein-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_DATABASE: ratein
      JWT_SECRET: your_jwt_secret_key_here
      JWT_EXPIRES_IN: 1d
      PORT: 3000
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ratein-network

  frontend:
    build: ./frontend
    container_name: ratein-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - ratein-network

volumes:
  postgres_data:

networks:
  ratein-network:
    driver: bridge
